<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Placement Prediction</title>
    <style>
      

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2c3e50; 
            color: #ecf0f1; 
            padding: 15px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: #ecf0f1;  
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 16px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto 40px;
            max-width: 500px;
            padding: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Placement Prediction</div>
            <ul class="nav-links">
                <li><a href="/predict">Home</a></li>
            </ul>
        </nav>
    </header>
    <h1>Campus Placement Prediction</h1>
    
    <form action="{{url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="ssc_p">SSC Percentage:</label>
                <input type="text" id="ssc_p" name="ssc_p" placeholder="Enter SSC Percentage (e.g., 75.5)">
            </div>
    
            <div class="form-group">
                <label for="ssc_b">SSC Board:</label>
                <select id="ssc_b" name="ssc_b">
                    <option value="Central">Central</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        
        <div class="form-group">    
        <label for="hsc_p">HSC Percentage:</label>
        <input type="text" id="hsc_p" name="hsc_p" placeholder="Enter HSC Percentage (e.g., 85.0)">
        </div>
        <div class="form-group">
        <label for="hsc_b">HSC Board:</label>
        <select id="hsc_b" name="hsc_b">
            <option value="Central">Central</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label for="hsc_s">HSC Stream:</label>
        <select id="hsc_s" name="hsc_s">
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
            <option value="Arts">Arts</option>
        </select>
    </div>

    <div class="form-group">
        <label for="degree_p">Degree Percentage:</label>
        <input type="text" id="degree_p" name="degree_p" placeholder="Enter Degree Percentage (e.g., 70.0)">
    </div>

    <div class="form-group">
        <label for="degree_t">Degree Type:</label>
        <select id="degree_t" name="degree_t">
            <option value="Sci&Tech">Sci&Tech</option>
            <option value="Commerce&Mgmt">Commerce&Mgmt</option>
            <option value="Others">Others</option>
        </select>
    </div>

    <div class="form-group">
        <label for="workex">Work Experience:</label>
        <select id="workex" name="workex">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
    </div>

    <div class="form-group">
        <label for="etest_p">E-Test Percentage:</label>
        <input type="text" id="etest_p" name="etest_p" placeholder="Enter E-Test Percentage (e.g., 80.0)">
    </div>

    <div class="form-group">
        <label for="specialisation">Specialization:</label>
        <select id="specialisation" name="specialisation">
            <option value="Mkt&HR">Mkt&Hr</option>
            <option value="Mkt&Fin">Mkt&Fin</option>
        </select>
    </div>

    <div class="form-group">
        <label for="mba_p">MBA Percentage:</label>
        <input type="text" id="mba_p" name="mba_p" placeholder="Enter MBA Percentage (e.g., 75.5)">
    </div>

    <button type="submit">Predict</button>
</form>
</body>
</html>
